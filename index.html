<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brann STORE - Cyber Payment</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-dark: #050505;
            --card-bg: rgba(15, 15, 20, 0.9);
            --dana: #008ced;
            --gopay: #00aa13;
            --ovo: #4c2a86;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 243, 255, .05) 25%, rgba(0, 243, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 243, 255, .05) 75%, rgba(0, 243, 255, .05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 243, 255, .05) 25%, rgba(0, 243, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 243, 255, .05) 75%, rgba(0, 243, 255, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            padding: 30px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2), inset 0 0 10px rgba(0, 243, 255, 0.1);
        }

        /* Header Cyber */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            margin-bottom: 15px;
        }

        h2 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 4px;
            color: var(--neon-blue);
            text-shadow: 2px 2px black, 0 0 10px var(--neon-blue);
        }

        .subtitle {
            font-size: 10px;
            color: #666;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* QRIS Frame - Sharp & HD */
        .qris-frame {
            background: white;
            padding: 10px;
            border: 1px solid var(--neon-blue);
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .qris-frame img {
            width: 100%;
            display: block;
            /* Memastikan gambar tetap tajam */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .download-btn {
            display: block;
            background: var(--neon-pink);
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 30px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        /* Payment Buttons */
        .payment-list { text-align: left; }
        .cyber-label { font-size: 9px; color: var(--neon-blue); margin-bottom: 5px; display: block; }

        .copy-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .tag { font-size: 9px; border: 1px solid currentColor; padding: 2px 5px; }

        /* Toast */
        #toast {
            visibility: hidden;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--neon-pink);
            color: white;
            padding: 10px 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 100;
        }
        #toast.show { visibility: visible; animation: blink 0.2s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="card">
    <img src="https://i.ibb.co/LhqmB6P/1000512946.jpg" alt="Logo" class="profile-img">
    
    <h2>BRANN STORE</h2>
    <div class="subtitle">SYSTEM STATUS: ENCRYPTED</div>

    <div class="qris-frame">
        <img src="https://i.ibb.co/N2pS8Mh/1000576110.jpg" alt="QRIS Brann Store">
    </div>

    <a href="https://i.ibb.co/N2pS8Mh/1000576110.jpg" target="_blank" class="download-btn">
        DOWNLOAD_DATA.ZIP
    </a>

    <div class="payment-list">
        <span class="cyber-label">> ID_LINK: 083827963304</span>
        <button class="copy-btn" onclick="copyNum('083827963304', 'DANA')">
            <span>DANA_V1</span> <span class="tag">COPY</span>
        </button>
        <button class="copy-btn" onclick="copyNum('083827963304', 'GOPAY')">
            <span>GOPAY_V1</span> <span class="tag">COPY</span>
        </button>
        <button class="copy-btn" onclick="copyNum('083827963304', 'OVO')">
            <span>OVO_V1</span> <span class="tag">COPY</span>
        </button>
    </div>
</div>

<div id="toast">ACCESS_COPIED_TO_CLIPBOARD</div>

<script>
    function copyNum(num, p) {
        navigator.clipboard.writeText(num);
        const t = document.getElementById("toast");
        t.innerText = "LINK " + p + " SECURED!";
        t.className = "show";
        setTimeout(() => { t.className = ""; }, 2000);
    }
</script>

</body>
</html>

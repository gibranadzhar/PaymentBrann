<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brann STORE - Cyber Payment</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-dark: #0a0a0c;
            --card-bg: rgba(20, 20, 25, 0.8);
            --dana: #008ced;
            --gopay: #00aa13;
            --ovo: #4c2a86;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.05) 0%, transparent 40%);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            overflow-x: hidden;
        }

        /* Grid Background Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            z-index: 5;
        }

        /* Profile Neon */
        .profile-wrapper {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 15px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        h2 {
            margin: 10px 0 5px;
            font-size: 26px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .subtitle {
            font-size: 12px;
            color: #aaa;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        /* QRIS Neon Box */
        .qris-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-pink);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: inset 0 0 15px rgba(255, 0, 255, 0.2);
        }

        .qris-box img {
            width: 100%;
            filter: brightness(1.1) contrast(1.1);
            border-radius: 8px;
        }

        .btn-download {
            display: inline-block;
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            margin-bottom: 25px;
        }

        .btn-download:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        /* Buttons List */
        .payment-list { text-align: left; }
        .label-cyber {
            font-size: 10px;
            color: var(--neon-blue);
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        .copy-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            margin-bottom: 12px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid transparent;
            transition: 0.3s;
        }

        .dana { border-color: var(--dana); }
        .gopay { border-color: var(--gopay); }
        .ovo { border-color: var(--ovo); }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .action-tag {
            font-size: 9px;
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Toast Cyber */
        #toast {
            visibility: hidden;
            background: var(--neon-blue);
            color: black;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 5px;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        #toast.show { visibility: visible; animation: glitch 0.3s infinite; }

        @keyframes glitch {
            0% { transform: translate(-50%, -2px); }
            50% { transform: translate(-50%, 2px); }
            100% { transform: translate(-50%, 0); }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="profile-wrapper">
        <img src="https://i.ibb.co/svqJsGJF/1000512946.jpg" alt="Logo" class="profile-img">
    </div>
    
    <h2>Brann STORE</h2>
    <div class="subtitle">PROTOCOL: SECURE_PAYMENT_v2.0</div>

    <div class="qris-box">
        <img src="https://i.ibb.co/XrgfZ6JY/1000576110.jpg" alt="QRIS Brann Store">
        <div style="margin-top:10px; font-size:10px; color:var(--neon-pink); font-weight:bold; letter-spacing: 2px;">SCAN TO EXECUTE</div>
    </div>

    <a href="https://i.ibb.co/XrgfZ6JY/1000576110.jpg" target="_blank" class="btn-download">
        [ SAVE_QRIS_DATA ]
    </a>

    <div class="payment-list">
        <span class="label-cyber">> ACCESS_CODE: 083827963304</span>
        <button class="copy-btn dana" onclick="copyNum('083827963304', 'DANA')">
            <span>DANA_SYSTEM</span> <span class="action-tag">COPY</span>
        </button>
        <button class="copy-btn gopay" onclick="copyNum('083827963304', 'GoPay')">
            <span>GOPAY_NODE</span> <span class="action-tag">COPY</span>
        </button>
        <button class="copy-btn ovo" onclick="copyNum('083827963304', 'OVO')">
            <span>OVO_NETWORK</span> <span class="action-tag">COPY</span>
        </button>
    </div>
</div>

<div id="toast">ID_COPIED_SUCCESSFULLY</div>

<script>
    function copyNum(num, p) {
        navigator.clipboard.writeText(num);
        const t = document.getElementById("toast");
        t.innerText = "DATA " + p + " COPIED!";
        t.className = "show";
        setTimeout(() => { t.className = ""; }, 2500);
    }
</script>

</body>
</html>

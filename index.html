<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Link - Tomura Store</title>
    <style>
        :root { --dana: #008ced; --gopay: #00aa13; --ovo: #4c2a86; --qris: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { width: 100%; max-width: 400px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; box-sizing: border-box; }
        .profile-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #eee; }
        
        .amount-box { margin: 20px 0; text-align: left; }
        label { font-size: 14px; color: #666; font-weight: bold; }
        input[type="number"] { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 18px; font-weight: bold; outline: none; }
        input[type="number"]:focus { border-color: var(--dana); }

        .qris-container { background: white; padding: 15px; border-radius: 15px; border: 2px solid #eee; margin-bottom: 20px; transition: 0.3s; }
        .qris-container img { width: 200px; height: 200px; background: #eee; }
        .qris-label { font-size: 12px; color: #888; margin-top: 10px; font-weight: bold; }

        .btn { display: block; padding: 14px; margin-bottom: 10px; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; width: 100%; font-size: 15px; text-decoration: none; }
        .dana { background: var(--dana); }
        .gopay { background: var(--gopay); }
        .ovo { background: var(--ovo); }
        
        #toast { visibility: hidden; min-width: 200px; background-color: #333; color: #fff; text-align: center; border-radius: 10px; padding: 10px; position: fixed; z-index: 1; bottom: 30px; left: 50%; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadein 0.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/80" alt="Logo" class="profile-img">
    <h2 style="margin: 10px 0;">Tomura Store</h2>

    <div class="amount-box">
        <label>Masukkan Nominal (Rp)</label>
        <input type="number" id="nominal" placeholder="Contoh: 10000" oninput="updateQR()">
    </div>

    <div class="qris-container" id="qrisContent">
        <div id="qrcode">
            <p style="color:#999; font-size: 14px; padding: 40px 0;">Masukkan nominal untuk<br>memunculkan QRIS</p>
        </div>
        <div class="qris-label" id="qrisStatus">MENUNGGU NOMINAL</div>
    </div>

    <button class="btn dana" onclick="copyNumber('083827963304', 'DANA')">Salin Nomor DANA</button>
    <button class="btn gopay" onclick="copyNumber('083827963304', 'GoPay')">Salin Nomor GoPay</button>
    <button class="btn ovo" onclick="copyNumber('083827963304', 'OVO')">Salin Nomor OVO</button>
</div>

<div id="toast">Nomor Tersalin!</div>

<script>
    function updateQR() {
        const nominal = document.getElementById('nominal').value;
        const qrContainer = document.getElementById('qrcode');
        const status = document.getElementById('qrisStatus');

        if (nominal > 0) {
            // Kita menggunakan layanan API QR Generator untuk simulasi
            // Catatan: Ini akan membuat QR berisi teks/instruksi pembayaran
            qrContainer.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Pembayaran%20Tomura%20Store:%20Rp${nominal}" alt="QRIS">`;
            status.innerText = "SILAKAN SCAN UNTUK BAYAR RP " + parseInt(nominal).toLocaleString('id-ID');
            status.style.color = "green";
        } else {
            qrContainer.innerHTML = `<p style="color:#999; font-size: 14px; padding: 40px 0;">Masukkan nominal untuk<br>memunculkan QRIS</p>`;
            status.innerText = "MENUNGGU NOMINAL";
            status.style.color = "#888";
        }
    }

    function copyNumber(number, p) {
        navigator.clipboard.writeText(number).then(() => {
            const t = document.getElementById("toast");
            t.innerText = "Nomor " + p + " Berhasil Disalin!";
            t.className = "show";
            setTimeout(() => { t.className = t.className.replace("show", ""); }, 3000);
        });
    }
</script>

</body>
</html>
